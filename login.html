<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    <link rel="stylesheet" href="about.css">
</head>


<body>
    <nav>
        <ul>
            <li><a href="index.html">Homepage</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="News&Events.html">News&Events</a></li>
        </ul>
    </nav>
    <div id="app">
        <div id="auth-forms">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <p>No account? <a href="#" id="toRegister">Register</a></p>
            </form>
            
            <h2 id="registerHeading" style="display:none;">Register</h2>
            <form id="registerForm" style="display:none;">
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Confirm Password" required>
                <button type="submit">Register</button>
                <p>Already registered? <a href="#" id="toLogin">Login</a></p>
            </form>
        </div>
        
        <div id="cart-view" style="display:none;">
            <h2>Shopping Cart</h2>
            <p id="cartMessage">Welcome to your cart. Please login to view and manage your cart.</p>
        </div>
       
    </div>
    <footer>
        <p>&copy; Kyrie HuangXicheng.</p>
    </footer>
    <script src="login.js"></script>
</body>
</html>
